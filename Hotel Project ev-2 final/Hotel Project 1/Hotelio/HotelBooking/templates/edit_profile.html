{% extends 'base.html' %}
{% load static %}
{% block title %} Edit Profile | HOTELIO {% endblock title %}

{% block style %}
<style>
/* Reusable Styles */
.signup-container {
    max-width: 450px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.signup-header {
    text-align: center;
    margin-bottom: 25px;
}

.signup-header h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #2c3e50;
}

.form-group {
    margin-bottom: 20px;
}

input.form-control {
    border-radius: 6px;
    height: 45px;
    padding: 10px;
    font-size: 1rem;
}

input::placeholder {
    color: #999;
}

.btn-primary {
    background-color: #28a745;
    border: none;
    padding: 12px 0;
    font-size: 1rem;
    font-weight: 500;
    transition: background-color 0.3s ease;
    border-radius: 6px;
}

.btn-primary:hover {
    background-color: #218838;
}

.btn-outline-secondary {
    margin-top: 10px;
    border-radius: 6px;
}

/* Social login buttons */
.social-login .btn1 {
    font-size: 0.95rem;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Responsive */
@media (max-width: 576px) {
    .signup-container {
        padding: 20px 15px;
    }

    .signup-header h2 {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}


{% block main %}
<div class="signup-container">
    <div class="signup-header">
        <h2>Update Profile</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="form-control" type="text" id="name" name="name" placeholder="Full Name" value="{{ user.name }}" required>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" id="email" name="email" placeholder="Email" value="{{ user.email }}" required>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" value="{{ user.phone }}" required>
        </div>

        <div class="form-group mb-3">
            <input type="submit" class="btn btn-success w-100" value="Update Profile">
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>


{% endblock %}
