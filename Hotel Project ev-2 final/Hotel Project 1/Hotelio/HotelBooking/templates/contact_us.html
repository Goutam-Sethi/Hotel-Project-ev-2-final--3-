{% extends 'base.html' %}
{%load static %}
{% block main %}
<link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
    <main>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p class="subheading">We're here to help! Reach out for any inquiries or support needs.</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <!-- Contact info boxes (same structure) -->
                </div>
                <div class="contactForm">
                    <form action="">
                        <h2>Get in Touch</h2>
                        <!-- Form fields (same structure) -->
                        <div class="inputBox">
                            <input type="submit" id="submit" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
            <div class="links">
                <!-- Social links (same structure) -->
            </div>
        </section>
    </main>
    <script src="{% static 'js/contact_us.js' %}"></script>
{% endblock %}
